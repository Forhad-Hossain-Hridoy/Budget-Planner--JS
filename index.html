<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="header">Simple Budget Planner</h3>
        <div class="top--container">
            <div class="budget__container">
                <h2>Budget</h2>
                <input type="number" class="input__budget" placeholder="Enter Total Amount">
                <button class="set--budget--btn">Set Budget</button>
            </div>

            <div class="expense__container">
                <h2>Expenses</h2>
                <input type="text" class="product__title" placeholder="Enter Title of Product">
                <input type="number" class="input__cost" placeholder="Enter Cost of product">
                <button class="check--amount--btn">Check Amount</button>
            </div>
        </div>

        <div class="middle--container">

            <div class="middle--container__group">
                <h3>Total Budget</h3>
                <p class="total__budget">00</p>
            </div>

            <div class="middle--container__group">
                <h3>Expenses</h3>
                <p class="total__cost">00</p>
            </div>

            <div class="middle--container__group">
                <h3>Balance</h3>
                <p class="remaing__balance">00</p>
            </div>

        </div>
        <div class="bottom--container">
            <h2>Expense List</h2>
            <ul class="listUl"></ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
